<body>
    
    <h1>HAPPPY NEW YEAR</h1>
<div class="count-container">
    
    <div class="count-day">
        <p class="text" id="days">0</p>
        <span>Day</span>
    </div>
    <div class="count-hours">
        <p class="text" id="hours">0</p>
        <span>Hours</span>
    </div>
    <div class="count-min">
        <p class="text" id="min">0</p>
        <span>Minutes</span>
    </div>
    <div class="count-sec">
        <p class="text" id="sec">0</p>
        <span>Seconds</span>
    </div>
</div>
