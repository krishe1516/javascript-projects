<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/to-do-list/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="tasker" class="tasker">
        <div class="error" id="error">Please Enter Your Task</div>
     <div id="task-header" class="task-header">
        <input type="text" name="" id="input-task" placeholder="Enter a task">
        <button id="add-task-btn">
            <i class="fa-regular fa-plus"></i>
        </button>
     </div>
     <div class="tasker-body">
        <ul id="tasks"></ul>
     </div>
    </div>


    <script src="/to-do-list/script.js"></script>
</body>
</html>
